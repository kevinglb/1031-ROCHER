<!DOCTYPE>
<html lang='cn'>
	<head>
		<meta name="description" content="">
		 <meta charset="utf-8">
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<!-- rem js based on clientWidth-->
    	<script type="text/javascript" src="js/common.js"></script> 
    	<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    	<link rel="stylesheet" type="text/css" href="css/animate.css"/>
    	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>

		<div id="" class="mainWrap">
			<div class="swiper-container">
  				<div class="swiper-wrapper">
    				<div class="swiper-slide slide1">
    					<div class="text ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.2s">
	    					<p class="text-center">有时候，<br/>谢谢是一句不是那么好开口的话<br/>说多了，显得生分<br/>不说，显得不懂感恩</p>
	    				</div>
	    				<div class="title ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s"></div>
	    				<a class="arrow-btn ani" swiper-animate-effect="bounce" swiper-animate-duration="0.5s" swiper-animate-delay="1s"><img src="image/arrow-down.png"></a>
    				</div>
    				<div class="swiper-slide stop-swiping slide2 ">
    					<div class="title ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s"></div>
    					<div class="text ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.2s">
	    					<p class="text-center">您的谢谢，可以请金句女王马薇薇替您开口<br/>也可以让宝岛辩魂黄执中深情言谢</p>
	    				</div>
	    				
	    				<a class="btn btn-lg" data-slide="3"></a>
    				</div>
    				<div class="swiper-slide stop-swiping slide3">
    					<a class="btn ani" data-slide="4" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.2s"></a>
    					<a class="btn ani" data-slide="5" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.2s"></a>
    					<a class="btn ani" data-slide="6" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.2s"></a>
    				</div>
    				<!-- <div class="swiper-slide">slider4</div>
    				<div class="swiper-slide">slider5</div> -->
  				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate.min.js"></script>
		<script type="text/javascript">
			var swiper = new Swiper('.swiper-container',
				{direction : 'vertical',
				noSwiping : true,
				noSwipingClass : 'stop-swiping',	
					onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    						swiperAnimateCache(swiper); //隐藏动画元素 
    						swiperAnimate(swiper); //初始化完成开始动画
    					}, 
  					onSlideChangeEnd: function(swiper){ 
    						swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  						}
  				 });
			$('.swiper-slide .btn').bind('click',function(){
				var s = $(this).attr('data-slide');
				console.log(s);
				// var newSlide = document.createElement('div');
				// newSlide.classList.add('swiper-slide');
				var newSlide;
				switch(s){
					case '3':
						swiper.slideNext();
						break;
					case '4':
						newSlide = '<div class="Swiper-slide stop-swiping slide4"><div class="title"></div><a class="btn"></a><a class="float-btn"></a><div class="float-wrap"><a class="float-close"></a></div></div>';
						swiper.appendSlide(newSlide);
						swiper.slideNext();
						break;
					case '5':
						newSlide = '<div class="Swiper-slide stop-swiping slide5"><div class="title"></div><a class="btn"></a><a class="float-btn"></a><div class="float-wrap"><a class="float-close"></a></div></div>';
						swiper.appendSlide(newSlide);
						swiper.slideNext();
						break;
					case '6':
						newSlide = '<div class="Swiper-slide stop-swiping slide6"><a class="btn"></a><a class="float-btn"></a><div class="float-wrap"><a class="float-close"></a></div></div>';
						swiper.appendSlide(newSlide);
						swiper.slideNext();
						break;
				}
				
				
				
			});

			$('.swiper-slide .float-btn').bind('click',function(){
				
			});
		</script>
	</body>
</html>
